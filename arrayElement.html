<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h3>Sample Screen</h3>
    <input type="number" id="numberValue">
    <input type="button" onclick="addNum()" value="Add">
    <input type="button" onclick="showNum()" value="Display">
    <input type="button" onclick="deleteNum()" value="Delete">
    <div id="result"></div>
</body>
<script>
    let x = 0;
    let array = Array();
    function addNum(){
        array[x] = document.getElementById('numberValue').value;
        alert(`Element: ${array[x]} Added at index ${x}`)
        x++;
        document.getElementById('numberValue')="";
    }

    function deleteLastNum(){
        array.pop();
    }

    function showNum(){
        let e = "<hr>";
        for(i = 0; i < array.length; i++){
            e += `Element ${i} = ${array[i]} <br>`;
        }
        document.getElementById('result').innerHTML = e;
    }
</script>
</html>
